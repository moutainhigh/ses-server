    type: zk
    zk:
      server-addr: 10.1.1.142:2181
      connect-timeout: 2000000
  service:
    disable-global-transaction: false
    vgroup-mapping:
      ses-admin-dev-group: default
  client:
    rm:
      report-success-enable: false