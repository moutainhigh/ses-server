server:
  port: 6666
  servlet:
    context-path: /ses/t/admin/w/dev/api
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  tomcat:
    uri-encoding: UTF-8
  shutdown: graceful
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profile-active@
  messages:
    basename: i18n/messages
    fallback-to-system-locale: false
    encoding: UTF-8
  datasource:                                                                                                           #数据库连接
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true
      filters: stat,wall
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
  redis:
    cluster:
      max-redirects: 3
    timeout: 6000
    jedis:
      pool:
        max-active: -1
        max-wait: -1
        max-idle: 200
        min-idle: 50
  freemarker:
    check-template-location: false
management:
  server:
    port: 1111
    base-path: "/management"
  endpoints:
    enabled-by-default: true
    web:
      base-path: "/monitor"
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
dubbo:
  application:
    id: @project.artifactId@
    name: @project.artifactId@
    qos-enable: false
    qos-accept-foreign-ip: false
    logger: log4j
  scan:
    base-packages: com.redescooter.ses
  registry:
    simplified: true
    check: false
    register: true
    subscribe: true
    dynamic: true
    group: ses
    protocol: zookeeper
    timeout: 60000
    session: 60000
  metadata-report:
    group: ses
    cycle-report: true
    timeout: 60000
  consumer:
    check: false
    lazy: true
    timeout: 60000
    threads: 600
    filter: dubboAccessLogFilter
  protocol:
    register: true
    port: -1
    threads: 400
    name: dubbo
  reference:
    check: false
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  typeAliasesPackage: com.redescooter.ses.admin.dev.vo，com.redescooter.ses.admin.dev.vo.dm
  global-config:
    banner: true
    db-config:
      id-type: uuid
      logic-delete-field: dr
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
      capital-mode: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    aggressive-lazy-loading: true
    lazy-loading-enabled: true
    auto-mapping-unknown-column-behavior: warning
    local-cache-scope: session
    call-setters-on-nulls: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
