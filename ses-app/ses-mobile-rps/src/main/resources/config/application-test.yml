seata:
  enabled: true
  enable-auto-data-source-proxy: true
  tx-service-group: ses-mobile-rps-group
  registry:
    type: zk
    zk:
      server-addr: 172.31.8.126:2181
      cluster: default
      connect-timeout: 2000000
  config:
    type: zk
    zk:
      server-addr: 172.31.8.126:2181
      connect-timeout: 2000000
  service:
    disable-global-transaction: false
    vgroup-mapping:
