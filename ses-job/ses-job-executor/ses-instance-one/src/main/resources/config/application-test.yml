#日志路径
log:
  file:
    path: ${log.path}@profile-active@
    max-size: 128MB
    max-history: 180

# DUBBO 配置
dubbo:                                                                                                                  ##DUBBO配置
  registry:                                                                                                             #注册中心
    address: zookeeper://172.31.8.126:2181?backup=172.31.8.126:2182,172.31.8.126:2183

# xxl-job config
xxl:
  job:
    admin:
      ### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
      addresses: http://172.31.8.126:48090/job/
    ### xxl-job executor address
    executor:
      appname: ses-executor-01
      ip:
      port: 48098
      ### xxl-job log path
      logpath: /data/java_service/logs/@profile-active@
      ### xxl-job log retention days
      logretentiondays: 1
    ### xxl-job, access token
    accessToken: