# xxl-job config
xxl:
  job:
    admin:
      ### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
      addresses: http://192.168.2.200:48090/rede/job/admin
    ### xxl-job executor address
    executor:
      appname: ses-one
      ip:
      port: 9999
      ### xxl-job log path
      logpath: /data/java_service/logs3/@profile-active@
      ### xxl-job log retention days
      logretentiondays: -1
    ### xxl-job, access token
    accessToken: