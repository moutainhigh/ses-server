#日志路径
log:
  file:
    path: ${log.path}@profile-active@
    max-size: 128MB
    max-history: 180

## DUBBO 配置
dubbo:
  registry: #注册中心
    address: zookeeper://172.16.0.205:12181?backup=172.16.0.205:22181,172.16.0.205:32181

# xxl-job config
xxl:
  job:
    admin:
      ### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
      addresses: http://172.16.0.205:48090/job/
    ### xxl-job executor address
    executor:
      appname: ses-executor-01
      ip:
      port: 48098
      ### xxl-job log path
      logpath: /data/java_service/logs/dev/ses-job-executor
      ### xxl-job log retention days
      logretentiondays: 1
    ### xxl-job, access token
    accessToken:

