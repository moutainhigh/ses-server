#Springboot 基础配置
server:
  port: 8804
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  tomcat:
    uri-encoding: UTF-8
  shutdown: graceful #开启优雅停机，默认是立即停机IMMEDIATE
spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profile-active@
  messages:
    basename: i18n/messages
    fallback-to-system-locale: false
    encoding: UTF-8
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  #数据库连接
  datasource:
    # 是否开启 SQL日志输出，生产环境建议关闭，有性能损耗
    p6spy: true
    druid:
      stat-view-servlet:
        loginUsername: admin
        loginPassword: admin@RedE2019
        enabled: false
        url-pattern: /druid/*
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    open-in-view: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
  #swagger配置
  swagger:
    #是否启用swagger
    enabled: false
  #REDIS集群配置
  redis:
    cluster:
      max-redirects: 3  # 获取失败 最大重定向次数
    timeout: 6000  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: -1  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1    # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 200      # 连接池中的最大空闲连接
        min-idle: 50       # 连接池中的最小空闲连接
#Springboot-actuator 配置,后续添加prometheus采集指标数据,Grafana可视化监控数据
management:
  server:
    port: 8103
    base-path: "/management"
  endpoints:
    enabled-by-default: true
    web:
      base-path: "/monitor"
      #设置暴露所有端点
      exposure:
        include: "*"
  endpoint:
    shutdown:
      #设置单个端点（/shutdown）可用
      enabled: true
#DUBBO 配置
dubbo:
  application:
    id: @project.artifactId@
    name: @project.artifactId@
    #是否启动QoS
    qos-enable: false
    #是否允许远程访问
    qos-accept-foreign-ip: false
    logger: log4j
  #Dubbo服务暴露与发现消费所在的package
  scan:
    base-packages: com.redescooter.ses
  #注册中心配置
  registry:
    simplified: true
    #注册中心不存在时，是否报错
    check: false
    register: true
    subscribe: true
    dynamic: true
    group: ses
    protocol: zookeeper
    timeout: 60000
    session: 60000
  #元数据配置
  metadata-report:
    group: ses
    cycle-report: true
    timeout: 60000
  #服务提供者缺省值配置
  provider:
    dynamic: true
    deprecated: true
    timeout: 60000
    threads: 400
  #服务消费者缺省值配置
  consumer:
    #启动时检查提供者是否存在，true报错，false忽略
    check: false
    lazy: true
    timeout: 60000
    filter: dubboAccessLogFilter
    threads: 600
  protocol:
    register: true
    port: -1
    threads: 400
    name: dubbo
  reference:
    check: false
#mybaits-plus配置，此配置 不影响原始的mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  typeAliasesPackage: com.redescooter.ses.service.hub.source.consumer.dm,com.redescooter.ses.service.hub.source.corporate.dm,com.redescooter.ses.service.hub.source.operation.dm
  global-config:
    banner: true
    db-config:
      id-type: uuid
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
      capital-mode: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    aggressive-lazy-loading: true
    lazy-loading-enabled: true
    auto-mapping-unknown-column-behavior: warning
    local-cache-scope: session
    call-setters-on-nulls: false

seata:
  enabled: true
  enable-auto-data-source-proxy: true
  tx-service-group: ses-service-hub-group
  registry:
    type: zk
    zk:
      server-addr: 192.168.2.200:2181
      cluster: default
      connect-timeout: 2000000
  config:
    type: zk
    zk:
      server-addr: 192.168.2.200:2181
      connect-timeout: 2000000
  service:
    disable-global-transaction: false
    vgroup-mapping:
      ses-service-hub-group: default
  client:
    rm:
      report-success-enable: false